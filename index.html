<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="a.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTyping</title>
</head>
<body>
    <nav>
        <img class="imagennav" src="teclado.png" alt="">
    </nav>
    <section class="main">
        <div class="container">
            <div class="titulo">
                <h1>Descubre tu velocidad <span class="subrrayar">escribiendo!</span></h1>
                <p class="descripcion">Prueba tu velocidad escribiendo cronometradamente párrafos aleatorios en inglés. Cuando termines el tiempo, se <span class="incorrecto">detendra </span>automáticamente. </p>
                <a href="#classid"><button class="botoninicio"></button></a>
            </div>
            <div class="imgcontainer">
                <div class="backgroundimg">
                    <img class="tecla" src="a.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="game" id="classid">
        <div id="temporizador">0</div>
        <p id="cita-random"></p>
        <textarea name="" id="textoCita" cols="50" rows="5"></textarea>
        <button id="botonReiniciar"></button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
